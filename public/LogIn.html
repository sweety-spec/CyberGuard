<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberGuard - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
</head>

<body>
  <div class="header-container">
    <img src="logo.png" alt="CyberGuard Logo" class="logo">
    <h1 class="main-heading">CyberGuard</h1>
  </div>
  <div class="form">
    <h2>User Login</h2>
    <div class="email">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" />
    </div>
    <div class="pass">
      <label for="password">Password</label>
      <div class="pass-container">
        <input type="password" name="password" id="password" placeholder="Enter Password" />
        <span class="toggle-password" id="togglePassword">SHOW</span>
      </div>
    </div>

    <div style="text-align: right; margin-bottom: 15px; width: 100%;">
      <a href="#" id="forgot-password"
        style="font-size: 0.8rem; color: rgba(71, 28, 230, 0.712); text-decoration: none; font-weight: bolder;">Forgot
        Password?</a>
    </div>

    <button id="submit-btn">
      <div class="spinner" id="loader"></div>
      <span id="btn-text">Sign In</span>
    </button>
    <p>Don't have an account ?</p>
    <span><a href="SignUp.html">Sign Up</a></span>
    <button id="home-btn" onclick="window.location.href='index.html'">‚Üê Back to Home Page</button>
  </div>

  <script>
    window.addEventListener('pageshow', (event) => {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      if (emailField) emailField.value = '';
      if (passwordField) passwordField.value = '';
    });
  </script>
</body>

</html>
