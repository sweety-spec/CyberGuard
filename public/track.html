<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Complaint — CyberGuard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <style>
    /* ADDED BRANDING STYLES */
    .header-container {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 100;
    }
    .logo { width: 50px; height: auto; margin-right: 12px; }
    .main-heading {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00d4ff; 
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      height: 100vh; width: 100vw; overflow: hidden; 
      font-family: 'Inter', sans-serif;
      background-image: linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)), url("background.jpeg");
      background-size: cover; background-position: center;
      color: #e5f7ff; padding: 40px 24px;
      display: flex; justify-content: center; align-items: center;
    }

    .container {
      width: 100%; max-width: 600px;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px); border-radius: 18px; padding: 30px;
      display: flex; flex-direction: column; align-items: center;
      position: relative; z-index: 1;
    }

    h2 { font-family: 'Orbitron', sans-serif; color: #38bdf8; margin-bottom: 20px; text-align: center; }
    
    .search-box { width: 100%; display: flex; gap: 10px; margin-bottom: 10px; }
    input {
      flex: 1; padding: 12px 15px; border-radius: 10px; border: 1px solid rgba(255, 255, 255, .25);
      background: rgba(15, 23, 42, 0.9); color: white; font-size: 1rem; outline: none;
    }

    .instruction-text {
      font-size: 0.8rem; color: #7dd3fc; margin-bottom: 25px;
      text-align: center; line-height: 1.4; opacity: 0.9;
    }

    .track-btn {
      padding: 12px 25px; border-radius: 10px; background: #38bdf8; border: none; 
      color: #020617; font-weight: 700; cursor: pointer; transition: 0.3s;
    }
    .track-btn:hover { background: #7dd3fc; transform: scale(1.02); }

    .back-btn { margin-top: 15px; color: #7dd3fc; cursor: pointer; font-size: .9rem; text-decoration: none; }

    /* STATUS PILLS */
    .status-pill { 
      padding: 4px 12px; border-radius: 20px; font-size: .75rem; 
      font-weight: 600; text-transform: uppercase; display: inline-block;
    }
    .pending { background: rgba(250,204,21,.25) !important; color: #facc15 !important; }
    .review  { background: rgba(56,189,248,.25) !important; color: #38bdf8 !important; }
    .resolved{ background: rgba(34,197,94,.25) !important; color: #4ade80 !important; }
    .closed  { background: rgba(239, 68, 68, 0.25) !important; color: #f87171 !important; }

    /* MODAL & PDF STYLES */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.92); backdrop-filter: blur(8px);
      display: none; justify-content: center; align-items: center; z-index: 1000;
    }
    .modal-content {
      background: #0f172a; border: 1px solid rgba(56, 189, 248, 0.3); border-radius: 15px;
      width: 90%; max-width: 650px; padding: 40px; position: relative; max-height: 85vh; overflow-y: auto; color: #e5f7ff;
    }
    .close-modal { position: absolute; top: 20px; right: 25px; font-size: 1.8rem; cursor: pointer; color: #38bdf8; z-index: 10; }
    #modalDesc { white-space: pre-wrap; word-wrap: break-word; line-height: 1.6; opacity: 0.9; }
    
    .pdf-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; border-bottom: 1px solid rgba(56, 189, 248, 0.2); padding-bottom: 20px; }
    .pdf-logo { width: 55px; height: 55px; object-fit: contain; }
    .log-entry { border-left: 2px solid #38bdf8; padding-left: 15px; margin-bottom: 15px; }
    .pdf-download-btn { margin-top: 30px; width: 100%; padding: 12px; background: #22c55e; color: #052e16; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
    .pdf-download-btn:hover { background: #4ade80; }
  </style>
</head>
<body>

  <div class="header-container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1 class="main-heading">CyberGuard</h1>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content" id="printableReport">
      <span class="close-modal" id="closeModal">&times;</span>
      
      <div class="pdf-header">
        <img src="logo.png" alt="Logo" class="pdf-logo">
        <div>
          <h1 style="font-family: 'Orbitron'; color: #38bdf8; font-size: 22px; margin: 0;">CYBERGUARD</h1>
          <p style="font-size: 10px; color: #7dd3fc; letter-spacing: 2px; text-transform: uppercase;">Official Investigation Report</p>
        </div>
      </div>

      <p id="modalCaseId" style="font-family: 'Orbitron'; font-size: 0.8rem; color: #38bdf8; margin-bottom: 5px;"></p>
      <h2 id="modalSubject" style="font-size: 1.4rem; margin-bottom: 20px; color: white; text-align: left;"></h2>
      
      <div id="modalInfoGrid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; font-size: 0.9rem; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; margin-bottom: 20px;"></div>

      <div>
        <h4 style="color: #38bdf8; font-family: 'Orbitron'; font-size: 0.8rem; margin-bottom: 8px;">DESCRIPTION</h4>
        <p id="modalDesc"></p>
      </div>

      <div style="margin-top: 25px;">
        <h4 style="color: #38bdf8; font-family: 'Orbitron'; font-size: 0.8rem; margin-bottom: 15px;">ACTIVITY LOGS</h4>
        <div id="modalLogs"></div>
      </div>

      <button class="pdf-download-btn" id="generatePdf">Download Report as PDF</button>
    </div>
  </div>

  <div class="container">
    <h2>Track Your Complaint</h2>
    <div class="search-box">
      <input type="text" id="caseIdInput" placeholder="YYYYMMDD-HHMMSS-0000" />
      <button class="track-btn" id="searchBtn">Search</button>
    </div>
    <p class="instruction-text">
      Your Case ID consists of the <strong>Date</strong>, <strong>Time</strong>, and a <strong>4-digit number</strong>.
    </p>
    <a href="user.html" class="back-btn">← Back to Dashboard</a>
  </div>

  <script type="module">
    import { db } from './main.js';
    import { ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const searchBtn = document.getElementById("searchBtn");
    const caseIdInput = document.getElementById("caseIdInput");
    const modal = document.getElementById("modalOverlay");

    searchBtn.onclick = async () => {
      const id = caseIdInput.value.trim();
      if (!id) return alert("Please enter a Case ID");

      const casesRef = ref(db, 'cases');
      const q = query(casesRef, orderByChild('caseId'), equalTo(id));
      
      try {
        const snap = await get(q);
        if (snap.exists()) {
          const data = Object.values(snap.val())[0];
          showResult(data);
        } else {
          alert("No case found with this ID.");
        }
      } catch (err) {
        console.error(err);
        alert("Error searching for case. Please check your network or Firebase rules.");
      }
    };

    function showResult(c) {
      document.getElementById("modalCaseId").innerText = `CASE ID: ${c.caseId}`;
      document.getElementById("modalSubject").innerText = `Subject: ${c.subject || "Untitled"}`;
      document.getElementById("modalDesc").innerText = c.description || "No description provided.";
      
      document.getElementById("modalInfoGrid").innerHTML = `
        <div><span style="opacity:0.6; font-size:0.75rem;">STATUS</span><br><span class="status-pill ${getStatusClass(c.status)}">${c.status}</span></div>
        <div><span style="opacity:0.6; font-size:0.75rem;">DATE & TIME OF REPORTING</span><br><strong>${c.timestamp || 'N/A'}</strong></div>`;
      
      const logContainer = document.getElementById("modalLogs");
      logContainer.innerHTML = "";
      
      const logs = c.logs ? (Array.isArray(c.logs) ? c.logs : Object.values(c.logs)) : [];
      if (logs.length > 0) {
        logs.forEach(l => {
          // Show admin details if they exist in the log entry
          const adminInfo = l.adminName ? `<br><small style="color:#4ade80;">Updated by: ${l.adminName} (${l.adminEmail || ''})</small>` : '';
          
          logContainer.innerHTML += `
            <div class="log-entry">
              <span style="font-size:0.75rem; color:#7dd3fc;">${l.time || ''}${adminInfo}</span>
              <p style="font-size:0.85rem;">${l.message}</p>
            </div>`;
        });
      } else {
        logContainer.innerHTML = "<p style='opacity:0.5; font-size:0.8rem;'>No logs found.</p>";
      }

      modal.style.display = "flex";
    }

    function getStatusClass(status) {
      const s = status ? status.toLowerCase() : "";
      if (s === "pending") return "pending";
      if (s === "in review") return "review";
      if (s === "resolved") return "resolved";
      if (s === "closed") return "closed";
      return "";
    }

    document.getElementById("generatePdf").onclick = async () => {
      const btn = document.getElementById("generatePdf");
      const close = document.getElementById("closeModal");
      const inputField = document.getElementById("caseIdInput");

      btn.style.visibility = "hidden"; 
      close.style.visibility = "hidden";

      const canvas = await html2canvas(document.getElementById("printableReport"), { backgroundColor: "#0f172a", scale: 2 });
      const doc = new jspdf.jsPDF('p', 'mm', 'a4');
      doc.setFillColor(15, 23, 42); doc.rect(0, 0, 210, 297, 'F'); 
      doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, (canvas.height * 210) / canvas.width);
      
      doc.save(`Track_Report_${inputField.value}.pdf`);
      
      btn.style.visibility = "visible"; 
      close.style.visibility = "visible";
      modal.style.display = "none";
      inputField.value = ""; 
    };

    document.getElementById("closeModal").onclick = () => {
      modal.style.display = "none";
      document.getElementById("caseIdInput").value = ""; 
    };

    window.onclick = (e) => { 
      if(e.target == modal) {
        modal.style.display = "none";
        document.getElementById("caseIdInput").value = "";
      }
    };
  </script>
</body>
</html>
